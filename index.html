<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body id="body-container">
    <div class="quote-box" id="quote-box">
        <div class="text" id="text">
            <i class="fas fa-quote-left"></i>
            <span class="text-content small-quote" id="text-content">
                
            </span>
        </div>
        <div class="author" id="author">
            <span class="author-name" id="author-name"></span>
        </div>
        <div class="buttons-element">
            <div class="left-quotes">
                <a id="tweet-quote" class="utility-link" href="#"><button id="tweet-quote2"><i class="fa-brands fa-twitter"></i></button></a>
                <a class="utility-link" href="https://www.tumblr.com/"><button id="tumblr"><i class="fa-brands fa-tumblr"></i></button></a>
            </div>
            <button class="new-quote" id="new-quote">New Quote</button>
        </div>
    </div>
    <h3 id="title">Quote Generator created by Mateusz</h3>
    <!-- Java Script -->
    <script src="script.js"></script>
</body>
</html>
